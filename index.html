<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue TEST</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
  <script src="./todo.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Vue TODO App</h1>
  <div id="app">
    <ul>
      <li v-for="(todo, key) in todos" v-bind:key="key">
        <form v-if="todo['editing']" v-on:submit.prevent="update">
          <input type="text" name="body" v-bind:value="todo['body']">
          <input type="hidden" name="key" v-bind:value="key">
          <button>保存</button>
        </form>
        <div v-else>
          {{ todo["body"] }}
          <button v-on:click="edit(key)">編集</button>
          <button v-on:click="destroy(key)" class="destroyBtn">削除</button>
        </div>
      </li>
    </ul>
    <form v-on:submit.prevent="create">
      <label for="new-todo" hidden>TODO追加</label>
      <input id="new-todo" v-model="newTodoBody">
      <button>追加</button>
    </form>
  </div>
</body>
</html>

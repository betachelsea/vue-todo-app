<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue TEST</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
  <script src="./todo.js" defer></script>
</head>
<body>
  <h1>Vue TODO App</h1>
  <div id="app">
    <form v-on:submit.prevent="addNewTodo">
      <label for="new-todo">TODO追加</label>
      <input id="new-todo" v-model="newTodoText">
      <button>追加</button>
    </form>
    <ul>
      <li v-for="todo in todos" v-bind:key="todo.key">
        {{ todo.key }} / {{ todo.body }}
      </li>
    </ul>
  </div>
</body>
</html>
